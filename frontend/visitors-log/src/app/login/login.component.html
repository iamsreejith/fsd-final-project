   
<main style="height: 45rem;" class="form-signin">
    <form style="margin-bottom: 100%; margin-top: 50%" (ngSubmit)="loginUser()" >

      <div class=""  style=" margin-left: 100px ; width: 200px;">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
      </div>
      
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" [(ngModel)]="user.username" required >
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password"  required>
      <div class="checkbox mb-3">
        
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">LogIn</button>
    </form>
    
  </main>
